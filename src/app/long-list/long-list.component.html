<!-- Begin Longlist Container -->
<div class="container" fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="10px">

  <!-- Funnel System -->
  <div>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Longlist Generator</mat-card-title>
        <mat-card-subtitle>The tool everyone needs but not the one they deserve</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <mat-vertical-stepper linear>

          <!-- Client Name -->
          <div>
            <mat-step [stepControl]="firstFormGroup">
              <form action="" [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Client Name</ng-template>
                <mat-form-field>
                  <input matInput placeholder="ex. GenBioMed" formControlName="firstCtrl">
                </mat-form-field>
                <div><button mat-button matStepperNext>Next</button></div>
              </form>
            </mat-step>
          </div>

          <!-- Project Name -->
          <div>
            <mat-step [stepControl]="secondFormGroup">
              <form action="" [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Project Name</ng-template>
                <mat-form-field>
                  <input matInput placeholder="ex. ALTRUISM" formControlName="secondCtrl">
                </mat-form-field>
                <div><button mat-button matStepperPrevious>Back</button>
                  <button mat-button matStepperNext>Next</button></div>
              </form>
            </mat-step>
          </div>

          <!-- Project Date -->
          <div>
            <mat-step [stepControl]="thirdFormGroup">
              <form action="" [formGroup]="thirdFormGroup">
                <ng-template matStepLabel>Project Date</ng-template>
                <mat-form-field>
                  <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="thirdCtrl">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <div><button mat-button matStepperPrevious>Back</button>
                  <button mat-button matStepperNext>Next</button></div>
              </form>
            </mat-step>
          </div>

          <!-- Upload Excel File -->
          <div>
            <mat-step>
              <ng-template matStepLabel>Upload Excel File</ng-template>
              <div>
                <!-- <button mat-button (click)="openInput()">Select File to Upload</button> -->
                <input id="fileInput" type="file" (change)="uploadExcelFile($event.target.files)" name="file"
                  accept=".csv,.xlsx">
                <button mat-button matStepperPrevious>Back</button>
              </div>
            </mat-step>
          </div>

        </mat-vertical-stepper>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="generateLongList()">Generate</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <!-- I will show you da wey -->
  <div>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Excel File Format</mat-card-title>
        <mat-card-subtitle>Format accordingly...</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="../../assets/xlformat.PNG">
      <mat-card-actions>
        <button mat-button>Download Template</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
